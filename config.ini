[llm]
provider = ollama
fallback_enabled = true
fallback_provider = openai

[openai]
api_key = sk..
model = gpt-4o

[ollama]
host = http://localhost:11434
model = gemma3:4b
timeout_seconds = 60
max_retries = 3
retry_backoff = 5

[export]
# Enable Excel export of generated test cases
excel = true
# Optional path where the excel will be written
excel_path = tests/test_cases.xlsx


